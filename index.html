
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>tableau d'étudiants js</title>
</head>
<body>
    <div class="container mt-2">
      <div class="row g-3">
        <h1>Tableau des étudiants</h1>
          <div class="col-lg-3 col-md-6 col-sm-10">
              <div class="card bg-light border-none p-3 fs-5">
                  <p>La somme des notes est égale à <span id="card1"></span></p>
              </div>
          </div>
          <div class="col-lg-3  col-md-6 col-sm-10">
              <div class="card bg-light border-none p-3 fs-5">
                  <p id="card2"></p>
              </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-10">
              <div class="card bg-light border-none p-3 fs-5">
                  <p id="card3"></p>
              </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-10">
              <div class="card bg-light border-none p-3 fs-5">
                  <p id="card4"></p>
              </div>
          </div>
      </div>
      <div class="row mt-5">
          <div class="col-12 d-flex justify-content-between">
              <input id="searchInput" type="text" class="form-control w-25 m" placeholder="Rechercher un étudiant">
              <button id="bouttonAjout" class="btn btn-outline-secondary">Ajouter</button>
          </div>
              <!-- ------------modal ajouté debut------------ -->

              <div class="modal" tabindex="-1" id="modal">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title">Ajouter des etudiants</h5>
                          </div>
                          <div class="modal-body"> 
                              <form id="formulaire">
                              <div class="row mb-2">
                                  <div class="col-6">
                                      <input type="text" class="form-control" id="ajoutPrenom" placeholder="prenom">
                                  </div>
                                  <div class="col-6">
                                      <input type="text" class="form-control" id="ajoutNom" placeholder="nom">
                                  </div>
                              </div>

                              <div class="row">
                                  <div class="col-6">
                                      <input type="number" class="form-control" id="ajoutNote" placeholder="notes/20">
                                  </div>
                                  <div class="col-6">
                                      <input type="number" class="form-control" id="ajoutAge" placeholder="age">
                                  </div>
                              </div>
                              </form>
                              
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-outline-danger" id="closeModal" data-bs-dismiss="modal">Fermer</button>
                              <button type="submit" class="btn btn-outline-primary" id="envoyerModal">Enregistrer</button>
                          </div>
                      </div>
                  </div>
              </div> 
              <!-- --------modal ajouté fin---------------->


          <!-- --------------modal modifier debut------------- -->

              <div class="modal" tabindex="-1" id="modalModifier">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title">modifier des etudiants</h5>
                          </div>
                          <div class="modal-body"> 
                              <form id="formulaire">
                              <div class="row mb-2">
                                  <div class="col-6">
                                      <input type="text" class="form-control" id="modifierPrenom" placeholder="prenom">
                                  </div>
                                  <div class="col-6">
                                      <input type="text" class="form-control" id="modifierNom" placeholder="nom">
                                  </div>
                              </div>

                              <div class="row">
                                  <div class="col-6">
                                      <input type="number" class="form-control" id="modifierNote" placeholder="notes/20">
                                  </div>
                                  <div class="col-6">
                                      <input type="number" class="form-control" id="modifierAge" placeholder="age">
                                  </div>
                              </div>
                              </form>
                              
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-outline-danger" id="closeModal" data-bs-dismiss="modal">Fermer</button>
                              <button type="submit" class="btn btn-outline-info" id="boutonModifier">Modifier</button>
                          </div>
                      </div>
                  </div>
              </div> 
              <!-- ---------------modal ajouté fin------------- -->
               
              <table class="table table-responsive table-striped">
                  <thead>
                      <tr>
                          <th>Prénom</th>
                          <th>Nom</th>
                          <th>Note / 20</th>
                          <th>Âge</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody id="Tbody">
                      <!-- Insertion des etudiants  -->
                  </tbody>
              </table>
      
              <div id="pagination" class="pagination"></div>
              <h3>Moyenne générale: <span id="MoyGen"></span></h3>
      </div>
  </div>

    <script src="projet.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
</body>
</html>
